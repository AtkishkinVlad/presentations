<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta lang="ru">

		<title>
			Конструктор адресных табличек
		</title>

		<link rel="shortcut icon" 
			  href="https://i.ibb.co/K2SjGtx/91123093-s-200-v-4.png" 
			  type="image/x-icon">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<p>
						Конструктор адресных табличек
					</p>
					<img src="content/startPlate.png" 
						 alt="табличка" 
						 style="width: auto; 
						 	    height: auto; 
								border-radius: 10px;
								margin-left: 30px;">
				</section>

				<section>
					<section data-markdown>
						<textarea data-template>
							Функционал
						</textarea>
					</section>
				</section>

				<section>
					<section data-markdown>
						<textarea data-template>
							Динамическое изменение размеров
						</textarea>
					</section>

					<section>
						<img src="https://i.ibb.co/SvH1Ct3/image.png"
							 style="border-radius: 10px">
					</section>
				</section>

				<section>
					<section data-markdown>
						<textarea data-template>
							Автодополнение адреса
						</textarea>
					</section>

					<section data-background-video="content/autocomplete.mp4" 
							 data-background-video-muted>
					</section>
				</section>

				<section>
					<section data-markdown>
						<textarea data-template>
							Изменение цвета фасада
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							* Пять цветов
								* <span style="color: #4e4d4b">#4e4d4b</span>

								* <span style="color: #bfaa40">#bfaa40</span>

								* <span style="color: #658655">#658655</span>

								* <span style="color: #953737">#953737</span>

								* <span style="color: #266d90">#266d90</span>
						</textarea>
					</section>

					<section data-background-video="content/facad.mp4" 
							 data-background-video-muted>
					</section>
				</section>

				<section>
					<section data-markdown>
						<textarea data-template>
							Стиль таблички для исторических зданий
						</textarea>
					</section>

					<section data-background-video="content/hist-street.mp4" 
							 data-background-video-muted>
					</section>
				</section>

				<section>
					<section>
						Документация 
					</section>
					
						<section>
							<img src="content/autocomplete.png"
								 style="border-radius: 10px">
						</section>
					
						<section>
							<img src="content/autocomplete-params.png"
								 style="border-radius: 10px">
						</section>
					
						<section>
							<img src="content/PlateInfo.png"
								 style="border-radius: 10px">
						</section>

						<section>
							<img src="content/PlateInfo-params.png"
								 style="border-radius: 10px">
						</section>

						<section>
							<img src="content/SendEmail.png"
								 style="border-radius: 10px">
						</section>

						<section>
							<img src="content/SendEmail-params.png"
								 style="border-radius: 10px">
						</section>
				</section>
				
				<section>
					<section>
						Инструменты
					</section>

					<section>
						ReactJS
					</section>

					<section>
						TypeScript
					</section>

					<section>
						NextJS
					</section>

					<section>
						SendGrid
					</section>

					<section>
						GitBook
					</section>
				</section>

				<section>
					<section>
						Отдельные благодарности
					</section>

					<section>
						<a href="https://twitter.com/nibach">
							<img src="content/sasha.jpg" 
							 	 alt="Фото Саши"
							     style="border-radius: 20px;">
						</a>
					</section>

					<section>
						<a href="https://ksenia.design/">
							<img src="content/ksysha.jpg" 
							     alt="Фото Ксюши"
							     style="border-radius: 20px;">
						</a>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				plugins: [ 
					RevealMarkdown, 
					RevealHighlight, 
					RevealNotes 
				]
			});
		</script>
	</body>
</html>
